<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Women Safety Portal</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Full Background Image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1599423300746-b62533397364?auto=format&fit=crop&w=1350&q=80'); /* formal women safety image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay to improve readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Centered container */
        .welcome-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 30px;
            width: 420px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
        }

        .options {
            margin-top: 20px;
        }

        .options button, .logout {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }

        .options button:hover, .logout:hover {
            background-color: #0056b3;
        }

        .logout {
            background-color: #ff4d4d;
        }

        .logout:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to the Shielding Sister's Portal</h1>
        <p>Your safety is our priority. Explore the options below:</p>

        <!-- Options Section -->
        <div class="options">
            <button onclick="navigateTo('emergency.html')">Emergency Help</button>
            <button onclick="navigateTo('safety-tips.html')">Safety Tips</button>
            <button onclick="navigateTo('helpline.html')">Helpline Numbers</button>
            <button onclick="navigateTo('community-support.html')">Community Support</button>
        </div>

        <!-- Logout Button -->
        <button id="logout-btn" class="logout">Log Out</button>
    </div>

    <script>
        // Logout functionality
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        });

        // Redirect to login page if not logged in
        document.addEventListener("DOMContentLoaded", () => {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            if (isLoggedIn !== "true") {
                window.location.href = "index.html";
            }
        });

        // Navigation function
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
